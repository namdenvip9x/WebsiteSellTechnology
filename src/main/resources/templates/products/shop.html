<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}">
<body>
   <main>
     
   <div class=" mb-5">
            <div class="row border-top px-xl-5">
                <div class="col-lg-3 d-none d-lg-block">
                    <h2 class="text-danger" th:text="${message}"></h2>
                    <a class="btn shadow-none d-flex align-items-center justify-content-between bg-primary text-white w-100"
                        data-toggle="collapse" href="#navbar-vertical"
                        style="height: 65px; margin-top: -1px; padding: 0 30px;">
                        <h6 class="m-0">Categories</h6>
                        <i class="fa fa-angle-down text-dark"></i>
                    </a>
                    <nav class="collapse show navbar navbar-vertical navbar-light align-items-start p-0 border border-top-0 border-bottom-0"
                        id="navbar-vertical">
                        <div class="navbar-nav w-100 overflow-hidden" style="height: 360px">
                            <div th:each="c: ${list}">
                                <a th:text="${c.namecategories}" 
                                   th:href="@{'/product/shop/'  + ${c.id}}"
                                 class="nav-item nav-link"></a>
                            </div>

                        </div>
                    </nav>
                </div>

                <div class="col-lg-9">
                  <div class="row">
                       <div  th:each="p: ${items}" class="col-lg-4 col-md-6 col-sm-12 pb-1">
                    <div class="card product-item border-0 mb-4">
                        <div
                            class="card-header product-img position-relative overflow-hidden bg-transparent border p-0">
                            <img class=" w-100" style="height:250px" th:src="@{|/asserts/admin/img/${p.images}|}"
                                alt="">

                        </div>
                        <div class="card-body border-left border-right text-center p-0 pt-4 pb-3">
                            <h6 class="text-truncate mb-3" th:text="${p.nameproduct}"></h6>
                            <div class="d-flex justify-content-center">
                                <h6 th:text="${p.price}"></h6>
                            </div>
                        </div>
                        <div class="card-footer d-flex justify-content-between bg-light border">
                            <a th:href="@{'/product/detail/'+ ${p.id}}" class="btn btn-sm text-dark p-0"><i class="fas fa-eye text-primary mr-1"></i>View
                                Detail</a>
                            <button th:attr= "ng-click=@{|cart.add(${p.id})|}"  class="btn  text-dark p-0">
                                <i class="fas fa-shopping-cart text-primary mr-1"></i>Add To Cart
                            </button>
                        </div>
                    </div>
                </div>
                    
                </div>
                  
                  </div>
                   
            </div>

        </div>

        <!-- Products Start -->

     
   </main>
</body>
</html>
