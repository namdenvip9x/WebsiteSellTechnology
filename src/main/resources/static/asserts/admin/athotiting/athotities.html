<main class="container mt-4" ng-controller="Ctrlathotities" >
 
    <h3 class="text-center">Phân quyền</h3>
    <div  class="row">
        <div class="col-12 col-lg-12">
            <div class="form-table mt-4">
                <table class="table table-primary table-bordered ">
                    <thead>
                        <tr class="text-center">
                            <th></th>
                            <th ng-repeat="role in roles" class="text-center">{{role.name}}</th>
                            
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="acc in admins">
                            
                            <td>{{acc.fullname}}</td>
                            <th ng-repeat="role in roles">
                                <input ng-checked="authority_of(acc,role)" class="text-center"
                                 ng-click="authoritiesChanged(acc,role)" type="checkbox">
                            </th>

                        </tr>
                    </tbody>


                </table>
            </div>
        </div>
    </div>
</main>
