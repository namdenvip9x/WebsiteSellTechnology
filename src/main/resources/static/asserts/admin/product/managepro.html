<main ng-controller="Ctrlproduct" class="container mt-4">

	<h3 class="text-center">Quản lý sản phẩm</h3>
	<div>
		<form ng-submit="onSubmitForm($event)">
			<div>
				<label>tên sản phẩm</label>
				<input class="form-control" name="nameproduct" ng-model="product.nameproduct" />
			</div>
			<div>
				<label>giá tiền</label>
				<input class="form-control"  ng-model="product.price" />
			</div>
			
           

			<div>
				<label>cấu hình</label>
				<input class="form-control" ng-model="product.configutation" />
			</div>



			<div class="form-select">
				<label>danh mục</label>
				<select class="form-control" ng-model="product.categories.id">
					<option ng-repeat="c in cates" ng-value="c.id">{{c.namecategories}}</option>
				</select>
			</div>

			<div class="row">
				<div class="col-3">
					<label >hình ảnh</label>
					
					<input type="file" class="form-control"  id="images" ng-model="product.images"
						onchange="angular.element(this).scope().imageChanged(this.files)" />
				</div>
				<div class="col-9">
				   <label for="images">
					<img ng-src="{{'/asserts/img/'+ product.images}}" style="max-width: 100%" height="200px">
				   </label>
				</div>


			</div>


			<div>
				<label>số lượng</label>
				<input type="number" class="form-control" ng-model="product.quantity" />
			</div>
			<div class="mt-3">
				<button ng-click="create()" class="btn btn-primary">save</button>
				<button ng-click="update()"  class="btn btn-primary">update</button>
				<button ng-click="reset()" class="btn btn-primary">reset</button>
			</div>
		</form>



		<div class="form-table mt-4">
			<table class="table table-striped table-bordered caption-top">
				<thead>
					<tr class="text-center">
						<th>name</th>
						<th>price</th>
						<th>create date</th>
						<th>namecate</th>
						<th>quantity</th>

						<th colspan="2">Thao Tác</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="item in items">

						<td>{{item.nameproduct}} </td>
						<td>
							{{item.price}} VND
						</td>
						<td>{{item.date | date : 'dd-MM-yyyy'}}</td>

						<td>{{item.categories.namecategories}}</td>

						<td>{{item.quantity}}</td>

						<td>

							<button class=" " ng-click="edit(item)">
								<i class="fas fa-pen"></i></button>
						</td>
						<td>
							<button ng-click="delete(item)" class="" data-bs-toggle="modal">
								<i class="fas fa-trash"></i>
							</button>
						</td>

					</tr>

				</tbody>


			</table>
		</div>

	</div>
</main>
