<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}">

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
</head>

<body>
    <main>

        <!-- Orders Details Start -->
        <div class="container panel panel-warning">
            <div class="row px-xl-5">
                <div class="col-lg-12 table-responsive mb-5">
                    <table class="table table-bordered  mb-0">
                        <thead class="text-dark">
                            <tr class="text-center">
                                <th>ID</th>
                                <th>Name</th>
                                <th>Amount</th>
                                <th> Quantity</th>
                                <th>Total</th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="detail: ${orderdetails}">
                                <td th:text="${detail.id}"></td>
                                <td th:text="${detail.products.nameproduct}"></td>
                                <td th:text="${detail.price}">VND</td>
                                <td th:text="${detail.quantity}"></td>
                                <td th:text="${detail.price *detail.quantity }">VND</td>


                            </tr>

                        </tbody>
                    </table>
                </div>

            </div>
        </div>
        <!-- Cart End -->




    </main>

</body>

</html>
