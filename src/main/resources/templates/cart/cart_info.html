<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}">

<body>

    <main>
        <div class=" mb-5">
            <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 300px">
                <h1 class="font-weight-semi-bold text-uppercase mb-3">Shopping Cart</h1>
                <div class="d-inline-flex">
                    <p class="m-0"><a href="">Home</a></p>
                    <p class="m-0 px-2">-</p>
                    <p class="m-0">Shopping Cart</p>
                </div>
            </div>
        </div>
        <!-- Page Header End -->


        <!-- Cart Start -->
        <div class="panel panel-warning" th:fragment="shopping_cart">
            <div class="row px-xl-5">
                <div class="col-lg-8 table-responsive mb-5">
                    <table class="table table-bordered  mb-0">
                        <thead class="bg-secondary text-dark">
                            <tr  class="text-center">

                                <th>Name</th>
                                <th>Price</th>
                                <th>Quantity</th>
            
                                 <th>Amount</th>
                                 <th>Total</th>
                                 <th></th>
                                 
                            </tr>
                        </thead>
                        <tbody >
                            <tr ng-repeat="item in cart.items">
                                <td>{{item.nameproduct}}</td>
                                <td>{{item.price | number:2}}</td>
                                <td>{{item.qty}}</td>
                                    <td>  <input ng-model="item.qty" style="width:40px"  min="1"  type="number" required="min"> </td>
                                <td >{{item.price*item.qty | number:2}}</td>
                                <td>
                                   <button ng-click="cart.remove(item.id)"><i class="fas fa-trash"></i></button>
                                </td>
                            </tr>

                        </tbody>
                    </table>
                    <button ng-click="cart.clear()" class="btn btn-primary mt-2">Clear</button>
                </div>
                <div class="col-lg-4">
                    <div class="card border-secondary mb-5">
                        <div class="card-header bg-secondary border-0">
                            <h4 class="font-weight-semi-bold m-0">Cart Summary</h4>
                        </div>
                        <div class="card-body">
                            <div class="d-flex justify-content-between mb-3 pt-1">
                                <h6 class="font-weight-medium">Subtotal</h6>
                                <h6 class="font-weight-medium">{{cart.amount | number : 2}}</h6>
                            </div>
                            <div class="d-flex justify-content-between">
                                <h6 class="font-weight-medium">Shipping</h6>
                                <h6 class="font-weight-medium">0</h6>
                            </div>
                        </div>
                        <div class="card-footer border-secondary bg-transparent">
                            <div class="d-flex justify-content-between mt-2">
                                <h5 class="font-weight-bold">Total</h5>
                                <h5 class="font-weight-bold" >{{cart.amount | number : 2}}VND</h5>
                            </div>
                            <a th:href="@{/order/checkout}" class="btn btn-block btn-primary my-3 py-3">Checkout</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Cart End -->


    </main>

</body>

</html>
