<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
     <main>
         <!-- Orders Details Start -->
        <div class="container panel panel-warning mt-5">
            <div class="row px-xl-5">
                <div class="col-lg-12 table-responsive mb-5">
                    <table class="table table-bordered  mb-0">
                        <thead class="text-dark">
                            <tr  class="text-center">
                                <th>ID</th>
                                <th>Name</th>
                                <th>addres</th>
                                <th>Totalmoney</th>
                                <th style="width: 40px">detail</th>
                            </tr>
                        </thead>
                        <tbody >
                            <tr th:each="order ,state : ${orders}"  >
                               
                                <td >[[${state.index}]]</td>
                                <td class="text-center">[[${order.user.fullname}]]</td>
                                <td >[[${order.address}]]</td>
                                <td >[[${order.totalmoney}]] VND</td>
                                <td> <a th:href="@{'/order/detail/' + ${order.id_orders}}" class="fas fa-search"></a></td>
                            </tr>
                        </tbody>
                    </table>
             
                </div>
                
            </div>
        </div>
     
     </main>

</body>
</html>
