<main ng-controller="Ctrluser" class="container mt-4">

	<h3 class="text-center">Quản ly tài khoản</h3>
	<div>

		<form  ng-submit="onSubmitForm($event)" >
			<div>
				<label>tài khoản</label>
				<input class="form-control" name="acount" ng-model="user.acount"/>
			</div>
			<div>
				<label>họ tên</label>
				<input class="form-control" ng-model="user.fullname" />
			</div>


			<div>
				<label>email</label>
				<input class="form-control" ng-model="user.email"  />
			</div>

			<div>
				<label>Địa chỉ</label>

				<input class="form-control" ng-model="user.address" />


			</div>

			<div>
				<label>pho to</label>
				<input type="file" class="form-control" ng-model="user.photo" />

			</div>


			<div>
				<label>giới tính</label>
				<div class="form-check">
					<input class="form-check-input" type="radio" ng-model="user.gender" ng-value="true" name="" id="">
					<label class="form-check-label" for="">
						nam
					</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="radio" ng-model="user.gender" ng-value="false" name="" id=""
						>
					<label class="form-check-label" for="">
						nữ
					</label>
				</div>
			</div>
			<div class="mt-3">
				<button ng-click="create()" class="btn btn-primary">save</button>
				<button ng-click="update()" class="btn btn-primary">update</button>
				<button ng-click="reset()" class="btn btn-primary">reset</button>
			</div>
		</form>










		<div class="form-table mt-4">
			<table class="table table-striped table-bordered caption-top">
				<thead>
					<tr class="text-center">
						<th>account</th>
						<th>name</th>
						<th>images</th>
						<th>email</th>
				        <th>address</th>
						<th>gender</th>

						<th colspan="2">Thao Tác</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="item in items">

						<td>{{item.acount}}</td>
						<td>{{item.fullname}} </td>
						<td>{{item.photo}}</td>
						<td>{{item.email}}</td>
						<td>{{item.address}}</td>
						
						<td>{{item.gender?'nam':'nữ'}}</td>
						<td>
							<button  ng-click="delete(item)" >
								<i class="fas fa-trash"></i>
							</button>
						</td>
						<td>
							<button  ng-click="edit(item)">
								<i class="fas fa-pen"></i>
							</button>>
						</td>
					</tr>
