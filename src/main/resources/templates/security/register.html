<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}">

<body>
    <main class="container" ng-controller="Ctrluser">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">

                <div>
                    <h2 class="text-primary text-center text-shadow">Register</h2>
                </div>
                <div class="">
                    <form  ng-submit="onSubmitForm($event)">
                        <div class="mb-3">
                            <label class="form-label">acount</label>
                            <input  ng-model="user.acount" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" ng-model="password" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">email</label>
                            <input type="email" name="email" ng-model="email" class="form-control">
                        </div>

                        <label class="form-label">giới tính</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" ng-model="user.gender" ng-value="true" checked="checked">
                            <label class="form-check-label">
                                nam
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" ng-model="user.gender" ng-value="false">
                            <label class="form-check-label">
                                nữ
                            </label>
                        </div>

                        <button ng-click="createUsers()" class="btn btn-primary mt-3">Submit</button>
                    </form>
                </div>
    </main>

</body>

</html>
