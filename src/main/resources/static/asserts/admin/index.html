<head>
	<meta charset="UTF-8">
	<title>layout</title>
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<meta content="Free HTML Templates" name="keywords">
	<meta content="Free HTML Templates" name="description">

	<!-- Favicon -->
	<link href="img/favicon.ico" rel="icon">

	<!-- Google Web Fonts -->

	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
		rel="stylesheet">

	<!-- Font Awesome -->

<body ng-app="myApp">

			<div class="col-lg-6 d-none d-lg-block">
				<div class="d-inline-flex align-items-center">

					<span class="text-muted px-2">|</span>
					<a class="text-dark" href="">Help</a>
					<span class="text-muted px-2">|</span>

				</div>
			</div>

				<div class="d-inline-flex align-items-center">

					<a class="text-dark px-2" href="">

					</a>
					<a class="text-dark px-2" href="">

					</a>

			</div>
		</div>
		<div class="row align-items-center py-3 px-xl-5">
			<div class="col-lg-3 d-none d-lg-block">

							class="text-primary font-weight-bold border px-3 mr-1">E</span>Shopper</h1>
				</a>
			</div>

			<div class="nav col-lg-7 col-7 mr-auto py-0">
				<a href="/product/index" class="nav-item nav-link active">Home</a>
                <div>
                  <a href="#!users" class="nav-item nav-link active">Account</a>
                </div>
				<a href="#!product" class="nav-item nav-link active">Products</a>
				<a href="#!categories" class="nav-item nav-link active">Categories</a>
				<a  th:if="${#request.isUserInRole('USER')"

				<!-- <a th:href="@{/product/contact}" class="nav-item nav-link">Contact</a>

				<a href="/security/login" class="nav-item nav-link">Login</a>

				<a href="/security/logout" class="nav-item nav-link">logout</a> -->
			</div>



			<div class="col-lg-2 col-2 text-right">
				<ul th:if="${#request.remoteUser}">
					<li>welcome {{item.fullname}}</li>
				</ul>
				<a href="" class="btn border">
					<i class="fas fa-heart text-primary"></i>
					<span class="badge">0</span>
				</a>
				<a href="" class="btn border">
					<i class="fas fa-shopping-cart text-primary"></i>
					<span class="badge">0</span>
				</a>
			</div>

	<main ng-view> </main>

						Reserved. Designed

						<a class="text-dark font-weight-semi-bold" href="https://htmlcodex.com">HTML Codex</a>

		<script type="text/javascript" src="js/main.js"></script>
